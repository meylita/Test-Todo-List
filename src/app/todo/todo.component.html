  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Todo App</a>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            Add Task
          </div>
          <div class="card-body">
            <form (submit)="addTodo()" class="form-inline">
              <input [(ngModel)]="newTodo" name="newTodo" class="form-control mr-2" placeholder="Enter a new task" required>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Task List
          </div>
          <div class="card-body todo-list">
            <ul class="list-group">
              <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center" [class.completed]="todo.completed">
                <span [class.text-muted]="todo.completed" class="text-truncate" style="width: 80%;">{{ todo.title }}</span>
                <div>
                  <input type="checkbox" class="mr-2" [checked]="todo.completed" (change)="toggleTodoCompletion(todo)">
                  <button (click)="deleteTodo(todo.id)" class="btn btn-danger btn-sm">Delete</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
